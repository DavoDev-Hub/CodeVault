<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-1: #0d1b2a;
            --bg-2: #1b263b;
            --card: #f6f7fb;
            --ink: #0f172a;
            --muted: #64748b;
            --accent: #ff7a59;
            --accent-2: #fbbf24;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Space Grotesk", "Segoe UI", sans-serif;
            color: var(--ink);
            background: radial-gradient(1200px 600px at 10% 10%, #2b3a67 0%, transparent 60%),
                radial-gradient(900px 500px at 90% 20%, #0f766e 0%, transparent 55%),
                linear-gradient(160deg, var(--bg-1), var(--bg-2));
            padding: 46px 20px 70px;
        }

        .page {
            width: min(980px, 100%);
            margin: 0 auto;
            display: grid;
            gap: 24px;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            color: #e2e8f0;
        }

        .header h1 {
            font-family: "DM Serif Display", "Times New Roman", serif;
            font-size: clamp(2.2rem, 4vw, 3.4rem);
            margin: 0;
        }

        .header p {
            margin: 6px 0 0;
            color: #cbd5f5;
        }

        .primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(130deg, var(--accent), var(--accent-2));
            color: #111827;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 12px 24px rgba(251, 191, 36, 0.35);
        }

        .board {
            background: rgba(246, 247, 251, 0.95);
            border-radius: 24px;
            padding: 28px;
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.35);
            border: 1px solid rgba(148, 163, 184, 0.35);
            animation: rise 700ms ease-out;
        }

        @keyframes rise {
            from {
                opacity: 0;
                transform: translateY(18px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: grid;
            gap: 14px;
        }

        .task {
            background: #ffffff;
            border-radius: 16px;
            padding: 16px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            border: 1px solid #e2e8f0;
        }

        .task-info {
            display: grid;
            gap: 4px;
        }

        .task-id {
            font-size: 0.82rem;
            color: var(--muted);
        }

        .task-title {
            font-size: 1.05rem;
            font-weight: 600;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .link {
            padding: 8px 14px;
            border-radius: 999px;
            font-weight: 600;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .link.view {
            background: #e2e8f0;
            color: #0f172a;
        }

        .link.delete {
            background: rgba(239, 68, 68, 0.12);
            color: var(--danger);
        }

        .empty {
            text-align: center;
            color: var(--muted);
            padding: 30px 10px;
        }
    </style>
</head>
<body>
    <main class="page">
        <header class="header">
            <div>
                <h1>Mis tareas</h1>
                <p>Un tablero claro para enfocarte en lo que importa hoy.</p>
            </div>
            <a class="primary" href="/todo/add">Agregar tarea</a>
        </header>

        <section class="board">
            {% if tasks %}
                <ul class="task-list">
                    {% for task in tasks %}
                        <li class="task">
                            <div class="task-info">
                                <span class="task-id">#{{ task.id }}</span>
                                <span class="task-title">{{ task.task_title }}</span>
                            </div>
                            <div class="task-actions">
                                <a class="link view" href="/todo/{{ task.id }}">Ver</a>
                                <a class="link delete" href="/todo/delete/{{ task.id }}">Eliminar</a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <div class="empty">
                    Aun no hay tareas. Crea la primera para empezar.
                </div>
            {% endif %}
        </section>
    </main>
</body>
</html>
