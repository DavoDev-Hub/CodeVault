<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <h1>To-Do Task</h1>
    <ul>
        {% for task in tasks %}
            <li> {{task.id}} {{ task.task_title }}
            <a href="/todo/{{ task.id }}">Ver</a>
            <a href="/todo/delete/{{ task.id }}"> Delete</a>
            </li>  
        {% endfor %}
    </ul>
    <a href="/todo/add">Add task</a>
</body>
</html>
