<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
        }
        
        .btn-add {
            background: white;
            color: #667eea;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-add:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .movie-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .movie-title {
            color: #333;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
            word-break: break-word;
        }
        
        .movie-year {
            color: #999;
            font-size: 0.95em;
            margin-bottom: 15px;
        }
        
        .movie-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .movie-link:hover {
            color: #764ba2;
        }
        
        .empty-message {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: #666;
        }
        
        .empty-message p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Movie Database</h1>
            <a href="/movies/add" class="btn-add">+ Add Movie</a>
        </div>
        
        {% if movies %}
            <div class="movies-grid">
            {% for movie in movies %}
                <div class="movie-card">
                    <h2 class="movie-title">{{ movie.title }}</h2>
                    <p class="movie-year">ðŸ“… {{ movie.year }}</p>
                    <a href="/movies/{{ movie.id }}/" class="movie-link">View Details â†’</a>
                </div>
            {% endfor %}
            </div>
        {% else %}
            <div class="empty-message">
                <p>No movies in the database yet.</p>
                <a href="/movies/add" class="btn-add">Add your first movie!</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
